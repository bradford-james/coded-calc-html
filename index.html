<!DOCTYPE html>
<head>
  <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″ /> <meta
  name=”viewport” content=”width=device-width, initial-scale=1″ />
  <title>Coded-Calc</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div id="calc-container">
    <div class="display-container">
      <div id="display">0</div>
    </div>
    <div class="buttons-container">
      <div >
        <button type="button" class="calc-button btn-double-wide" id="clrBtn">AC / C</button>
        <button type="button" class="calc-button btn-single-wide" id="signBtn">+/-</button>
        <button type="button" class="calc-button btn-single-wide" id="addBtn">+</button>
      </div>
      <div>
        <button type="button" class="calc-button btn-single-wide" id="oneBtn">1</button>
        <button type="button" class="calc-button btn-single-wide" id="twoBtn">2</button>
        <button type="button" class="calc-button btn-single-wide" id="threeBtn">3</button>
        <button type="button" class="calc-button btn-single-wide" id="subBtn">-</button>
      </div>
      <div>
        <button type="button" class="calc-button btn-single-wide" id="fourBtn">4</button>
        <button type="button" class="calc-button btn-single-wide" id="fiveBtn">5</button>
        <button type="button" class="calc-button btn-single-wide" id="sixBtn">6</button>
        <button type="button" class="calc-button btn-single-wide" id="mulBtn">x</button>
      </div>
      <div>
        <button type="button" class="calc-button btn-single-wide" id="sevenBtn">7</button>
        <button type="button" class="calc-button btn-single-wide" id="eightBtn">8</button>
        <button type="button" class="calc-button btn-single-wide" id="nineBtn">9</button>
        <button type="button" class="calc-button btn-single-wide" id="divBtn">/</button>
      </div>
      <div>
        <button type="button" class="calc-button btn-double-wide" id="zeroBtn">0</button>
        <button type="button" class="calc-button btn-single-wide" id="decBtn">.</button>
        <button type="button" class="calc-button btn-single-wide" id="eqBtn">=</button>
      </div>
    </divclass="buttons-container">
  </div>
  

  <script src="./index.js"></script>
</body>
